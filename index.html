<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign-up_Form</title>
</head>
<body>
    <section id="main">
        <div id="image">
        <img src="./img/jessica-fadel-DhtEnBUoB1s-unsplash.jpg" alt="">
            <div id="textLogo">

                </div>
        </div>
        <div id="sign">

            <h2>you know you want to</h2>
            <form action="#" >

                    <input type="password" minlength="6" required id="confirm">
                </div>

                <div>
                    <button type="submit">Create Account</button>

                </div>
            </form>
        </div>
    </section>
