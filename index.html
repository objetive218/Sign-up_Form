<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign-up_Form</title>
</head>
<body>
    <section id="main">
        <div id="image">
        <img src="./img/jessica-fadel-DhtEnBUoB1s-unsplash.jpg" alt="">
            <div id="textLogo">Odin</div>
        </div>
        <div id="sign">
            <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem laboriosam.</h2>
            <form action="#" >
                <div>

                    <label for="name">First Name</label>
                    <input type="text">
                    <label for="lastName">Last Name</label>
                    <input type="text">
                </div>
                <div>

                    <label for="email">Email</label>
                    <input type="email">
                    <label for="phone">Phone Number</label>
                    <input type="number">
                </div>
                <div>

                    <label for="password">Password</label>
                    <input type="password">
                    <label for="password">Confirm Password</label>
                    <input type="password">
                </div>
                <button type="submit">Create Account</button>
                <label for="">Already have an account <a href="">Log in</a></label>
            </form>
        </div>
    </section>
</body>
</html>
